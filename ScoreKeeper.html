<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="ScoreKeeper.css">
</head>
<body>
    <div class="score_keeper_container">
        <div class="intro-display">
            <img src="./PingPong.jpeg" alt="score keeper"/>
            <p>Ping Pong Score Keeper</p>
        </div>
        <div class="scores_buttons">
            <div class="score-display">
                <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                <p>Use the buttons below to keep the score</p>
            </div>
            <div class="buttons-display">
                <button id="p1Button">+1 Player One</button>
                <button id="p2Button">+1 Player Two</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="ScoreKeeper.js"></script>
</body>
</html>
